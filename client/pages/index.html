<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIO-ISAC Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <img src="../images/image.png" alt="BIO-ISAC Logo" class="bio-isac-logo">
                </div>
                <p class="login-subtitle">Sign in to your account</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">
                        <i class="fas fa-user"></i> Username
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-control login-input" 
                        placeholder="Enter your username"
                        required
                        autocomplete="username"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-control login-input" 
                            placeholder="Enter your password"
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i class="fas fa-eye" id="eyeIcon"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn btn-primary btn-login">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>
            
            <div class="login-footer">
                <p>Don't have an account? <a href="register.html">Register Now</a></p>
            </div>

            <!-- QR Code Setup Section (First-time 2FA) -->
            <div id="setup-section" style="display: none;" class="two-factor-section">
                <div class="two-factor-header">
                    <button type="button" class="btn-back" onclick="backToLogin()">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <h3><i class="fas fa-shield-alt"></i> Set Up Two-Factor Authentication</h3>
                </div>
                <p class="two-factor-description">
                    Scan this QR code with <strong>Google Authenticator</strong>
                </p>
                <div class="qr-code-container">
                    <img id="qr-code" alt="QR Code" class="qr-code-image" />
                </div>
                <div class="form-group mt-4">
                    <label for="setup-code" class="form-label">
                        <i class="fas fa-key"></i> Enter 6-digit code from Google Authenticator
                    </label>
                    <input 
                        type="text" 
                        id="setup-code" 
                        class="form-control login-input totp-input" 
                        placeholder="000000" 
                        maxlength="6"
                        pattern="[0-9]*"
                        inputmode="numeric"
                        autocomplete="one-time-code"
                    >
                </div>
                <button type="button" id="confirm-setup-btn" class="btn btn-primary btn-login" onclick="verifyCode()">
                    <i class="fas fa-check-circle"></i> Confirm & Enable 2FA
                </button>
            </div>

            <!-- TOTP Input Section (Returning users) -->
            <div id="totp-section" style="display: none;" class="two-factor-section">
                <div class="two-factor-header">
                    <button type="button" class="btn-back" onclick="backToLogin()">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <h3><i class="fas fa-mobile-alt"></i> Enter Authentication Code</h3>
                </div>
                <p class="two-factor-description">
                    Open <strong>Google Authenticator</strong> and enter the 6-digit code
                </p>
                <div class="form-group">
                    <input 
                        type="text" 
                        id="totp-code" 
                        class="form-control login-input totp-input" 
                        placeholder="000000" 
                        maxlength="6"
                        pattern="[0-9]*"
                        inputmode="numeric"
                        autocomplete="one-time-code"
                    >
                </div>
                <button type="button" id="verify-btn" class="btn btn-primary btn-login" onclick="verifyCode()">
                    <i class="fas fa-sign-in-alt"></i> Verify & Sign In
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/api-client.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
