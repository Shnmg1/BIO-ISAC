<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body class="dashboard-body">
    <div class="header-bar dashboard">
        <div class="logo">K 24/7</div>
        <div class="header-center">
            <select class="header-dropdown">
                <option>Bryant-Denny Stadium</option>
            </select>
            <select class="header-dropdown">
                <option>2025 FB vs LSU</option>
            </select>
        </div>
        <div class="header-icons">
            <button class="icon-btn"><i class="far fa-calendar"></i></button>
            <button class="icon-btn"><i class="fas fa-paperclip"></i></button>
            <button class="icon-btn"><i class="far fa-clock"></i></button>
            <button class="icon-btn"><i class="far fa-comment"></i></button>
            <button class="icon-btn"><i class="fas fa-cog"></i></button>
        </div>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <div class="sidebar-header">Inbox 1</div>
            <div class="sidebar-nav">
                <div class="nav-item active">
                    <i class="far fa-envelope"></i>
                    <span>Inbox</span>
                </div>
                <div class="nav-item">
                    <i class="far fa-trash-alt"></i>
                    <span>Deleted</span>
                </div>
            </div>
            <div class="sidebar-controls">
                <button><i class="fas fa-bars"></i></button>
                <button><i class="fas fa-search"></i></button>
                <button><i class="fas fa-filter"></i></button>
                <button class="bug-icon"><i class="fas fa-bug"></i></button>
                <button><i class="fas fa-plus"></i></button>
            </div>
            <div class="sidebar-content">
                No Records Found
            </div>
            <div class="sidebar-footer">
                Select a conversation
            </div>
        </div>

        <div class="main-content">
            <div class="content-section">
                <div class="section-title">Incident</div>
                
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">Incident Type</label>
                        <select class="form-control">
                            <option>Select...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Location</label>
                        <select class="form-control">
                            <option>Select...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Section</label>
                        <select class="form-control">
                            <option>Select...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Assigned To</label>
                        <div style="display: flex; gap: 5px;">
                            <input type="text" class="form-control" placeholder="Enter name...">
                            <button class="btn btn-outline" style="padding: 8px 12px;"><i class="fas fa-plus"></i></button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Priority</label>
                        <select class="form-control">
                            <option>Select...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Alcohol Related</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" name="alcohol" id="alcohol-yes">
                                <label for="alcohol-yes">Yes</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" name="alcohol" id="alcohol-no">
                                <label for="alcohol-no">No</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Status</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="dispatched">
                                <label for="dispatched">Dispatched</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="onscene">
                                <label for="onscene">On Scene</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="closed">
                                <label for="closed">Closed</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Customer Complaint</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" name="complaint" id="complaint-yes">
                                <label for="complaint-yes">Yes</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" name="complaint" id="complaint-no">
                                <label for="complaint-no">No</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Event Marker</label>
                        <select class="form-control">
                            <option>Select...</option>
                        </select>
                    </div>
                    <div class="form-group full-width">
                        <label class="form-label">Tags</label>
                        <div class="tag-list">
                            <span class="tag">
                                Radio X
                                <span class="tag-remove"><i class="fas fa-times"></i></span>
                            </span>
                            <select class="form-control" style="width: auto; display: inline-block;">
                                <option>EFO Students</option>
                            </select>
                            <span class="tag">
                                Emily Garcia X
                                <span class="tag-remove"><i class="fas fa-times"></i></span>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Resolution</label>
                        <select class="form-control">
                            <option>Select...</option>
                        </select>
                    </div>
                    <div class="form-group full-width">
                        <label class="form-label">Summary</label>
                        <textarea class="textarea" placeholder="Enter summary..."></textarea>
                    </div>
                </div>

                <div class="button-group">
                    <button class="btn btn-outline">Reset</button>
                    <button class="btn btn-primary">+ Add Incident</button>
                    <button class="btn btn-outline">Link To <i class="fas fa-caret-down"></i></button>
                    <button class="btn btn-primary">Save</button>
                </div>
            </div>

            <div class="incident-queue">
                <div class="queue-header">
                    <div>
                        <div class="section-title" style="margin: 0; display: inline;">Incidents</div>
                        <div style="font-size: 14px; color: var(--wst-color-text-secondary); margin-top: 5px;">Incident Queue</div>
                    </div>
                    <div class="queue-controls">
                        <span style="font-size: 12px; color: var(--wst-color-text-secondary); margin-right: 10px;">ADVANCED</span>
                        <button><i class="fas fa-search"></i></button>
                        <button><i class="fas fa-filter"></i></button>
                        <button><i class="fas fa-ellipsis-v"></i></button>
                        <button><i class="fas fa-plus"></i></button>
                    </div>
                </div>
                <table class="queue-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Actions</th>
                            <th>Incident ...</th>
                            <th>Departm...</th>
                            <th>Created By</th>
                            <th>Dispatch...</th>
                            <th>On Scene</th>
                            <th>C</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="8" class="queue-empty">No Records Found</td>
                        </tr>
                    </tbody>
                </table>
                <div class="queue-footer">
                    <div class="status-legend">
                        <div class="legend-item">
                            <div class="legend-color status-created"></div>
                            <span>Created</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color status-dispatched"></div>
                            <span>Dispatched</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color status-onscene"></div>
                            <span>On Scene</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color status-closed"></div>
                            <span>Closed</span>
                        </div>
                    </div>
                    <div class="pagination">
                        <span class="pagination-info">0 to 0 of 0</span>
                        <button><i class="fas fa-sync-alt"></i></button>
                        <button><i class="fas fa-angle-double-left"></i></button>
                        <button><i class="fas fa-angle-left"></i></button>
                        <span class="pagination-info">Page 0 of 0</span>
                        <button><i class="fas fa-angle-right"></i></button>
                        <button><i class="fas fa-angle-double-right"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
